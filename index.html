<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>portfolio</title>
    <meta name="description" content="this is a personal portfolio built using mdbootstrap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/secondary.css">

<!-- project starts here -->

<body id="top">
    <header>
        <div class="profile-page sidebar-collapse">
            <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
                <div class="container">
                    <div class="navbar-translate"><a class="navbar-brand" href="#" rel="tooltip">portfolio</a>
                        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navigation" aria-controls="navigation" aria-expanded="false"
                            aria-labels="Toggle navigation">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link smooth-scroll" href="#about">About</a></li>
                            <li class="nav-item"><a class="nav-link smooth-scroll" href="#skill">Skills</a></li>
                            <li class="nav-item"><a class="nav-link smooth-scroll" href="#portfolio">Portfolio</a></li>
                            <li class="nav-item"><a class="nav-link smooth-scroll" href="#experience">Experience</a>
                            </li>
                            <li class="nav-item"><a class="nav-link smooth-scroll" href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- header ends here -->
    <div class="page-content">
        <div>
            <div class="profile-page">
                <div class="wrapper">
                    <div class="page-header page-header-small" filter-color="green">
                        <div class="page-header-image" data-parallax="true"
                            style="background-image: url('image/background.jpg');"></div>

                        <!-- name and description -->
                        <div class="container">
                            <div class="content-center">
                                <div class="cc-profile-image"><a href="#"><img src="image/reech.jpg" alt="Image" /></a>
                                </div>
                                <div class="h2 title">Richard Okonicha</div>
                                <p class="category text-white">Frontend Engineer and Photographer</p>
                                <a class="btn btn-primary smooth-scroll mr-2" href="#contact" data-aos="zoom-in"
                                    data-aos-anchor="data-aos-anchor">Hire Me</a>
                                <a class="btn btn-primary smooth-scroll mr-2" href="#" data-aos="zoom-in"
                                    data-aos-anchor="data-aos-anchor">Download CV</a>
                            </div>
                        </div>
                        <!-- name and description ends here -->

                        <!-- icons and social media links start here -->
                        <div class="section">
                            <div class="container">
                                <div class="button-container">
                                    <a class="btn btn-default btn-round btn-round btn-lg btn-icon" href="#"
                                        rel="tooltip" title="Follow me on Facebook">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip"
                                        title="Follow me on Twitter">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip"
                                        title="Follow me on Google+">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                    <a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip"
                                        title="Follow me on Instagram">
                                        <i class="fa fa-instagram"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- icons sections end here -->
                </div>
            </div>
        </div>

    </div>

    <!-- javascript files here -->
    <script src="js/core/jquery.3.2.1.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>
    <script src="js/now-ui-kit.js?v=1.1.0"></script>

    <script src="scripts/main.js"></script>
